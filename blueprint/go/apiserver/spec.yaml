id: "go-apiserver"
name: "Go API Server"
description: "A Simple Go API Server Template"
options:
  - id: "httpRouter"
    name: "Router Library"
    description: "Choose your HTTP router"
    type: "select"
    default: "go-chi"
    choices:
      - "go-chi"
      - "go-fiber"
      - "gorilla-mux"
      - "standard-library"
      - "none"
  - id: "database"
    name: "Database Driver"
    description: "Choose your database"
    type: "select"
    default: "none"
    choices:
      - "postgres"
      - "sqlite"
      - "none"
  - id: "enableLogging"
    name: "Enable Logging"
    description: "Enable request logging"
    type: "boolean"
    default: "true"
