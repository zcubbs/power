syntax = "proto3";

package pb.v1;

option go_package = "github.com/zcubbs/power";

message Blueprint {
  Spec spec = 2;
}

message Spec {
  string id = 1;
  string name = 2;
  string description = 3;
  repeated Option options = 4;
}

message Option {
  string name = 1;
  string description = 2;
  string type = 3;
  string default = 4;
  repeated string options = 5;
}
