syntax = "proto3";

package pb.v1;

option go_package = "github.com/zcubbs/power";

message Blueprint {
  string type = 1;
  Spec spec = 2;
}

message Spec {
  string name = 1;
  string description = 2;
  repeated Option options = 3;
}

message Option {
  string name = 1;
  string description = 2;
  string type = 3;
  string default = 4;
  repeated string options = 5;
}
