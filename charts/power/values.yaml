# Default values for chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
image:
  repository: ghcr.io/zcubbs/power
  pullPolicy: Always
  tag: "0.1.5"
ingressRoute: # This is the IngressRoute resource for Traefik
  enabled: false
  entryPoints:
    - web # Replace with your entrypoint name. examples: web, websecure
services:
  - domain: app.example.com # Replace with your domain
    path: /
    name: gateway
    port: 80
    targetPort: 8000
    protocol: TCP
  - domain: api.example.com # Replace with your domain
    path: /
    name: grpc
    port: 9000
    targetPort: 9000
    protocol: TCP
    # Additional route rules can be added here
resources:
# limits:
#   cpu: 100m
#   memory: 128Mi
# requests:
#   cpu: 100m
#   memory: 128Mi
nodeSelector: {}
tolerations: []
affinity: {}
# Below are the placeholders for other configurations you may need.
# Customize them according to your requirements.
persistentVolume:
  enabled: false
  # accessModes:
  #   - ReadWriteOnce
  # size: 1Gi
  # storageClass: ""
  # existingClaim: ""
# Security context for the pod
securityContext:
  enabled: false
  # runAsUser: 1000
  # fsGroup: 2000
# Configure environment variables for the container
env: []
# Configure readiness and liveness probes for the container
livenessProbe: {}
readinessProbe: {}
imagePullSecrets: []
config: {}
minio:
  persistence:
    enabled: false
    # size: 1Gi
