storage:
  # tag: 3.59
  image: chrislusf/seaweedfs@sha256:b0741dd5421ba253052aa2ee929fd34c4e9a45147eb2ce4e28916777a6f6b7ae
  pullPolicy: IfNotPresent
  services:
    - match: Host(`api.app.example.com`) && (PathPrefix(`/v1`) || PathPrefix(`/swagger`))
      name: storage-s3
      port: 8333
      targetPort: 8333
      protocol: TCP
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi
  # Below are the placeholders for other configurations you may need.
  # Customize them according to your requirements.
  persistentVolume:
    enabled: false
    # accessModes:
    #   - ReadWriteOnce
    # size: 1Gi
    # storageClass: ""
    # existingClaim: ""
  # Security context for the pod
  securityContext:
    enabled: false
    # runAsUser: 1000
    # fsGroup: 2000
  # Configure environment variables for the container
  #  env: []

  # Configure readiness and liveness probes for the container
  livenessProbe:
    tcpSocket:
      port: 8333
    initialDelaySeconds: 15
    periodSeconds: 10
  readinessProbe:
    tcpSocket:
      port: 8333
    initialDelaySeconds: 5
    periodSeconds: 10
  config:
    accessKey: "storage_access_key"
    secretKey: "storage_secret_key"
    anonymousReadBucket: "power"
  volumeSizeLimitMB: 1024
